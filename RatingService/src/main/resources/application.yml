server:
  port: 8083

spring:
  application:
    name: rating-service

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8084/eureka/
